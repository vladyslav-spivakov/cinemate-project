<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="global-loader loading">
      <div class="loader loading"></div>
    </div>
    <header class="main-header">
      <div class="nav-header">
        <div class="logo-div">
          <a href="./index.html"> CINEMATE </a>
        </div>
        <nav class="menu-header">
          <li><a href="./top-rated.html">Top rated</a></li>
          <li><a href="./search.html">Search</a></li>
        </nav>
      </div>
    </header>
    <div class="main-block">
    <div class="filmlist-block" id="trending">
        <div class="filmlist-title-div">
        <p class="filmlist-title">У тренді</p>
        <label class="toggle-switch" id="trending-switch">
            <input type="checkbox" checked/>
            <span class="left">Сьогодні</span>
            <span class="right">Цього тижня</span>
        </label>
        </div>
        <div class="horizontal-wrapper">
          <div class="horizontal-list">
              
          </div>
        </div> 
    </div>
    <div class="filmlist-block" id="upcoming">
        <div class="filmlist-title-div">
        <label class="choice">
            <input class="choice-checkbox" type="checkbox"
            name="upcoming-choice" id="upcoming-choice">
            <p class="filmlist-title choice-btn choice-1">Прем'єра</p>
            <p class="filmlist-title choice-btn choice-2">У кінотеатрах</p>
        </label>
        </div>
        <div class="horizontal-wrapper">
          <div class="horizontal-list">
          </div>
        </div>
    </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
