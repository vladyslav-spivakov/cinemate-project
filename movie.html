<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/movie.css" />
  </head>
  <body class="preload">
    <div class="global-loader loading">
      <div class="loader loading"></div>
    </div>
    <header class="main-header">
      <div class="nav-header">
        <div class="logo-div">
          <a href="./index.html"> CINEMATE </a>
        </div>
        <nav class="menu-header">
          <li><a href="./top-rated.html">Top rated</a></li>
          <li><a href="./search.html">Search</a></li>
        </nav>
      </div>
    </header>
      <div class="main-block">
        <div class="film-info-section">
          <div class="film-info-burger"></div>
          <!-- <div class="film-info-nav">
            <div class="nav-option">Деталі</div>
            <div class="nav-option">Відео</div>
            <div class="nav-option">Зображення</div>
          </div> -->

          <div class="film-info-block">
            <div class="film-general">
              <div class="poster">
                <img src="img/poster.jpg" alt="" id="film-poster"/>
              </div>
              <div class="film-details">
                <div class="film-title-div">
                  <p class="film-title">Loading</p>
                  <p class="rating"></p>
                </div>
                <div class="film-subtitle-div">
                  <p class="film-tagline">Loading</p>

                  <div class="film-genres">
                    
                  </div>
                </div>
                <div class="separator" id="production-sep"><p>Production</p></div>
                <div class="film-field" id="production">
                  <p class="field-value">Loading</p>
                </div>
                <div class="separator" id="budget-sep"><p>Budget</p></div>
                <div class="film-field" id="budget">
                  <p class="field-value">Loading</p>
                </div>
                <div class="separator" id="revenue-sep"><p>Revenue</p></div>
                <div class="film-field" id="revenue">
                  <p class="field-value">Loading</p>
                </div>
                <div class="separator"><p>Description</p></div>
                <p class="description" id="description">
                </p>
                <div class="separator last"></div>
              </div>
            </div>
            <div class="film-similar filmlist-block" id="similar">
              <p class="filmlist-title-div" id="similar-title-div">Схожі</p>
              <div class="horizontal-wrapper">
                <div class="horizontal-list" id="similar-list">

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="actors-block">
          <p class="block-title">Actors</p>
          <div class="actors">
          </div>
        </div>
      </div>
    <script type="module" src="./js/movie.js" ></script>
  </body>
</html>
