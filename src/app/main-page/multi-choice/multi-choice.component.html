<label class="choice">
    <input class="choice-checkbox" type="checkbox" name="upcoming-choice" id="upcoming-choice" (change)="checkboxChange($event)" [checked]="initialCheckedState">
    <p class="filmlist-title choice-btn choice-1">{{ leftChoice }}</p>
    <p class="filmlist-title choice-btn choice-2">{{ rightChoice }}</p>
</label>
